<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large button-group">
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Custom Spinner With Text Demo
        </h2>

        <!-- options-->
        <lightning-combobox name="size" label="Choose size" value={size}
            options={sizeOptions} onchange={handleSizeChange}></lightning-combobox>
        <lightning-combobox name="variant" label="Choose Variant" value={variant}
            options={variantOptions} onchange={handleVariantChange}></lightning-combobox>
        <lightning-combobox name="position" label="Choose position" value={textPosition}
            options={positionOptions} onchange={handlePositionChange}></lightning-combobox>
        <lightning-input type="text" label="Enter loading text" value={spinnerText} onchange={handleTextChange}>
        </lightning-input>
    </div>

    <div class="spinner-container">
        <c-lightning-spinner spinner-text={spinnerText} variant={variant} size={size} text-position={textPosition}>
        </c-lightning-spinner>
    </div>
</template>
