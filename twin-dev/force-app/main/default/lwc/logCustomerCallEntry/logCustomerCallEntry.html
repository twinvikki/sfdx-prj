<template>
    <div class="slds-theme_default">
        <template if:true={openmodel}>
        <div class="demo-only" style="height: 640px;">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Customer Log Entry</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-record-edit-form object-api-name="Interaction_Log__c"  onsuccess={handleSubmit}>
                            <lightning-messages></lightning-messages>
                            <div class="slds-m-around_medium">
                                <div class="inputPadding">
                                 <lightning-input-field field-name="Name" value={CustName} disabled={disableFields}> </lightning-input-field>
                                </div>
                                <div class="inputPadding">
                                 <lightning-input-field field-name="Interaction_Reason__c"> </lightning-input-field>
                                </div>
                                <div class="inputPadding">
                                    <lightning-input-field field-name="Status__c" value={statusValue} disabled={disableFields}> </lightning-input-field>
                                   </div>
                                <div class="inputPadding">
                                 <lightning-input-field  field-name="Customer_Account__c" value={recordId} disabled={disableFields}> </lightning-input-field>
                                </div>
                                <div class="inputPadding">
                                    <lightning-input-field  field-name="Exact_Reason_Summary__c"> </lightning-input-field>
                                </div>
                            </div>
                            <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <template if:true={submitInteraction}>
                                <lightning-button variant="brand" type="submit" name="save" label="Create Ineraction"></lightning-button>
                            </template>
                            <template if:false={submitInteraction}>
                                <lightning-button variant="brand"  label="View Ineraction" onclick={redirectToIneraction}></lightning-button>
                            </template>
                        </lightning-record-edit-form>
                    </div>
                    <footer class="slds-modal__footer">
                        
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        </template>
    </div>
</template>
